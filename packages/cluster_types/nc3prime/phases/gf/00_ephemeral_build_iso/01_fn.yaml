apiVersion: v1
kind: ConfigMap
metadata:
  name: build-iso-docs
  annotations:
    config.k8s.io/function: |
      container:
        image: quay.io/aodinokov/kustomize_build_dind:0.0.1 #gcr.io/kpt-functions/kustomize-build:stable
        user: "root"
        envs:
        - KUSTOMIZE_PLUGIN_HOME=/cluster_root/manifests/type
    config.kubernetes.io/local-config: 'true'
data:
  path: /cluster_root/manifests/site/ephemeral_build_iso
  '--enable_alpha_plugins': '--enable_alpha_plugins'
  '--reorder': none
---
apiVersion: airshipit.org/v1alpha1
kind: PodEmulator
metadata:
  name: execute-iso-docs
  annotations:
    config.kubernetes.io/function: |
      container:
        image: quay.io/aodinokov/podemul-ubuntu_stable:v0.0.1
        network:
          required: true
        user: "root"
spec:
  executables:
  - name: build-iso
    cmdline: /tmp/image-builder/build-iso.sh
    env:
    - name: BUILDER_CONFIG
      value: /tmp/image-builder/isogen.yaml
    - name: HOME
      value: /tmp
    - name: PUT_SERVER
      valueFrom:
        secretKeyRef:
          name: put-server-creds
          key: putSever
    - name: PUT_USERNAME
      valueFrom:
        secretKeyRef:
          name: put-server-creds
          key: putUsername
    - name: PUT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: put-server-creds
          key: putPassword
    volumeMounts:
    - name: image-builder-vol
      mountPath: /tmp/image-builder
    - name: user-data-vol
      mountPath: /tmp/user-data
    - name: network-data-vol
      mountPath: /tmp/network-data
    - name: admin-config-vol
      mountPath: /tmp/admin-config
  volumes:
  - name: image-builder-vol
    secret:
      name: image-builder
      defaultMode: 0755
  - name: user-data-vol
    secret:
      name: ephemeral-user-data
      defaultMode: 0644
  - name: network-data-vol
    secret:
      name: ephemeral-network-data
      defaultMode: 0644
  - name: admin-config-vol
    secret:
      name: ephemeral-admin-config
      defaultMode: 0644
