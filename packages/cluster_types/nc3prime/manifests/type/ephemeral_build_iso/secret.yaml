apiVersion: v1
kind: Secret
metadata:
  name: ephemeral-user-data
type: Opaque
stringData:
  userData: |
    #cloud-config
    ssh_pwauth: True
    chpasswd:
      list: |
          root:deploY!K8s
          deployer:deploY!K8s
      expire: False
    users:
      - default
      - name: deployer
        gecos: deployer
        ssh_pwauth: True
    runcmd:
    - |
      cat <<EOF | tee /etc/sysctl.d/k8s.conf
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      EOF
    - sysctl --system
    - swapoff -a
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
    - curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
    - echo "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee -a /etc/apt/sources.list
      # Replace xenial with focal or $(lsb_release -cs) once available
    - echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | tee -a /etc/apt/sources.list
    - apt update
    - apt install -y
        docker-ce="$(apt-cache policy docker-ce | grep 19.03.12 | sort | head -n 1 | tr -s " " | cut -d ' ' -f 2)"
        docker-ce-cli="$(apt-cache policy docker-ce-cli | grep 19.03.12 | sort | head -n 1 | tr -s " " | cut -d ' ' -f 2)"
        containerd.io
    - apt install -y kubelet=1.18.6-00 kubeadm=1.18.6-00 kubectl=1.18.6-00
    - apt-mark hold docker-ce docker-ce-cli containerd.io kubelet kubeadm kubectl
    - kubeadm init --config /tmp/kubeadm.yaml
    - mkdir -p /opt/metal3-dev-env/ironic/html/images
    write_files:
    - content: |
        apiVersion: v1
        clusters:
        - cluster:
            certificate-authority-data: 
            server: https://10.23.25.101:6443
          name: kubernetes
        contexts:
        - context:
            cluster: kubernetes
            user: kubernetes-admin
          name: kubernetes-admin@kubernetes
        current-context: kubernetes-admin@kubernetes
        kind: Config
        preferences: {}
        users:
        - name: kubernetes-admin
          user:
            client-certificate-data: 
            client-key-data: 
      owner: root:root
      path: /etc/kubernetes/admin.conf
      permissions: "0640"
    - content: |
        
      encoding: base64
      owner: root:root
      path: /etc/kubernetes/pki/ca.crt
      permissions: "0640"
    - content: |
        
      encoding: base64
      owner: root:root
      path: /etc/kubernetes/pki/ca.key
      permissions: "0600"
    - content: |
        ---
        apiServer:
          certSANs:
            - 10.23.25.101
            - 10.23.24.101
        apiVersion: kubeadm.k8s.io/v1beta2
        controllerManager: {}
        dns:
          type: ""
        etcd: {}
        kind: ClusterConfiguration
        networking:
          podSubnet: 192.168.0.0/24
        scheduler: {}
        ---
        apiVersion: kubeadm.k8s.io/v1beta2
        kind: InitConfiguration
        localAPIEndpoint: {}
        nodeRegistration:
          ignorePreflightErrors:
          - NumCPU
          - SystemVerification
          taints: []
      owner: root:root
      path: /tmp/kubeadm.yaml
      permissions: "0640"
    bootcmd:
    - NEED_MB=16384 # MB of storage needed for ironic images & bindmounts
    - FREE_MB=$(df -m --output=avail /var/lib | tail -n 1)
    # if there's not enough memory-backed storage, mount an available disk
    - if [ ${FREE_MB} -lt ${NEED_MB} ]; then
    -   mkdir /mnt/ephemeral
        # Use vda if provided by a hypervisor
    -   if [ -e /dev/vda ]; then
    -     mkfs.ext4 /dev/vda
    -     mount /dev/vda /mnt/ephemeral
        # Fall back to sda
    -   elif [ -e /dev/sda ]; then
    -     mkfs.ext4 -F /dev/sda
    -     mount /dev/sda /mnt/ephemeral
    -   else
    -     echo "Not enough RAM to host images, and no available disks found"
    -     exit 1
    -   fi
    -   mkdir -p /opt/metal3-dev-env/ironic/html/images
    -   mkdir -p /mnt/ephemeral/opt/metal3-dev-env/ironic/html/images
    -   mount --bind /mnt/ephemeral/opt/metal3-dev-env/ironic/html/images /opt/metal3-dev-env/ironic/html/images
    -   mkdir -p /var/lib/docker /mnt/ephemeral/var/lib/docker
    -   mount --bind /mnt/ephemeral/var/lib/docker /var/lib/docker
    -   mkdir -p /var/lib/docker-engine /mnt/ephemeral/var/lib/docker-engine
    -   mount --bind /mnt/ephemeral/var/lib/docker-engine /var/lib/docker-engine
    -   mkdir -p /mnt/ephemeral/var/lib/kubelet/ /var/lib/kubelet/
    -   mount --bind /mnt/ephemeral/var/lib/kubelet/ /var/lib/kubelet/
    - fi
